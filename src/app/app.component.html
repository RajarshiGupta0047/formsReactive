<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userdata">
          <div class="form-group" >
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
              <!--<span class="help-block"
              *ngIf="signupForm.value.username!=='' && signupForm.controls.username.touched">Please enter a valid username..</span>-->
              <span class="help-block"
              *ngIf="!signupForm.get('userdata.username').valid && signupForm.get('userdata.username').touched">
              <span *ngIf="signupForm.get('userdata.username').errors['nameIsForbidden']">Please enater a valid name</span>
              <span *ngIf="signupForm.get('userdata.username').errors['required']">Please fill the username field</span>
            </span>

            </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
              <!--<span class="help-block"
              *ngIf="signupForm.value.email!='' && signupForm.controls.email.touched &&signupForm.controls.email.invalid">Please enter valid email</span>-->
          <span class="help-block"
          *ngIf="!signupForm.get('userdata.email').valid && signupForm.get('userdata.email').touched">Please enter a valid email</span>
            </div>

        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
          </div>
          

        <div formArrayName="hobbies">
          <h3>Your Hobbies</h3>
          <button class="btn btn-success" (click)="onAdd()">Add</button>
          <div *ngFor="let item of signupForm.get('hobbies').controls; let i=index">
            <input type="text" class="form-control"  [formControlName]="i">
          </div>
        </div>


        <span class="help-block" 
        *ngIf="!signupForm.valid && signupForm.touched">Please enter valid data</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
